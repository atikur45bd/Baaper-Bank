<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
    </header>
    <main>
        <section class="bg-orange-100 mt-10 p-10 rounded-lg">
            <h1 class="text-center text-4xl mt-4 mb-4 font-semibold	">Welcome to <span class="text-violet-600">Baper Bank</span></h1>
            <div class="bg-blue-300	lg:w-9/12 text-center mx-auto  p-10 rounded-lg">
                <h4 class="text-2xl text-start ml-10 mt-10 mb-10 font-extrabold"> Please login</h4>
                <input id="email-input" type="email " class=" lg:w-9/12 p-2 rounded-lg" placeholder="enter your email" ><br><br>
                <input id="password-input" type="password" name="" id="" class=" lg:w-9/12 p-2 rounded-lg" placeholder="enter your password"><br><br>
                <button type="submit" id="submit-btn" class="bg-blue-600 px-3 py-2 rounded-lg text-white">Submit</button>
            </div>
        </section>
    </main>
    
    <script>
        document.getElementById('submit-btn').addEventListener('click', function () {
            const emailField= document.getElementById('email-input');
            const email= emailField.value;
            const passwordField= document.getElementById('password-input');
            const password= passwordField.value;
            if(email=='atikur@gmail.com' && password=='1234'){
                window.location.href='bank.html';
            }
            else{
                alert('Please enter valid email and password');
            }
        })
    </script>
    
</body>
</html>
