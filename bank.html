<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-cyan-100">
    <header>            
        <h1 class="text-center text-4xl mt-4 mb-4 font-semibold	">Let's get some <span class="text-violet-600">Mooney!</span></h1>
    </header>
    <main>
        <section class=" text-2xl bg-cyan-100  rounded-lg grid grid-cols-1 lg:grid-cols-3 gap-4 text-white p-10 font-extrabold">
            <div class="bg-emerald-500	 p-10 rounded-lg">
                <h4>Deposit</h4>
                <h3>$ <span id="display-deposit">00</span></h3>
            </div >
            <div class="bg-pink-400	 p-10 rounded-lg">
                <h4>Withdraw</h4>
                <h3>$ <span id="display-withdraw">00</span></h3>
            </div>
            <div class="bg-rose-500	 p-10 rounded-lg">
                <h4>Balance</h4>
                <h3>$ <span id="display-balance">1240</span></h3>
            </div>
        </section>
        <section class=" p-10 rounded-lg grid grid-cols-1 lg:grid-cols-2 gap-4 p-10 ">
            <div class="bg-indigo-400 p-10 rounded-lg">
                <h4 class="text-2xl mb-4  text-white">Please Deposit</h4>
                <input id="deposit-amount" type="number" placeholder="$ amount you want to Deposit " class="w-9/12 text-sm py-2 rounded-lg px-4"><br><br>
                <button id="deposit-btn" type="submit" class=" text-white bg-blue-600  hover:bg-green-400 px-4 py-2 rounded-lg ">Deposit</button>
            </div >
            <div class="bg-violet-500	 p-10 rounded-lg">
                <h4 class="text-2xl mb-4  text-white ">Please Withdraw</h4>
                <input id="withdraw-amount" type="number" placeholder="$ amount you want to Deposit" class="w-9/12 text-sm py-2 rounded-lg px-4"><br><br>
                <button id="withdraw-btn" type="submit" class=" text-white bg-blue-600  hover:bg-green-400 px-4 py-2 rounded-lg">Withdraw</button>
            </div>
            
        </section>
    </main>
    <script src="./js/utility.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
